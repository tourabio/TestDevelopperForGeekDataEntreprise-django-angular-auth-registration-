<div class="form-group row">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="password">
      </div>


</div>
<button (click)="addUser()" *ngIf="user.id==0" class="btn btn-primary">Add</button>
<button (click)="editUser()" *ngIf="user.id!=0" class="btn btn-primary">Edit</button>
